<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
  <h:form id="form">
    <h:dataTable id="bestellungen" value="#{shopModel.bestellungen}" var="bestellung" rules="all">
      <h:column>
        <f:facet name="header">Besteller</f:facet>
        #{bestellung.besteller}
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:commandLink id="create" action="#{shopModel.createBestellung()}" value="neu" />
        </f:facet>
        <h:commandLink id="edit" action="#{shopModel.editBestellung(bestellung)}" value="bearbeiten" />
      </h:column>
    </h:dataTable>
  </h:form>
</body>
</html>
