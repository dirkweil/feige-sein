<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
  <h:form id="form">
    <h:panelGrid columns="3">
      <h:outputLabel for="besteller" value="Besteller"/>
      <h:inputText id="besteller" value="#{shopModel.bestellung.besteller}"/>
      <h:message for="besteller"/>
    </h:panelGrid>
    
    <h:dataTable id="bestellpositionen" value="#{shopModel.bestellung.bestellpositionen}" var="bestellposition" rules="all">
      <h:column>
        <f:facet name="header">Anzahl</f:facet>
        <h:inputText id="anzahl" value="#{bestellposition.anzahl}" />
      </h:column>
      <h:column>
        <f:facet name="header">Artikel</f:facet>
        <h:selectOneMenu id="artikel" value="#{bestellposition.artikel}">
          <f:selectItems value="#{shopModel.artikelList}" var="artikel" itemLabel="#{artikel.name}" itemValue="#{artikel}"/>
        </h:selectOneMenu>
      </h:column>
    </h:dataTable>
    
    <h:commandButton id="addPos" action="#{shopModel.addBestellposition()}" value="Position hinzufÃ¼gen"/>
    
    <hr/>
    
    <h:commandButton id="save" action="#{shopModel.saveBestellung()}" value="speichern" />
    <h:commandButton id="cancel" action="#{shopModel.cancelBestellung()}" value="abbrechen" immediate="true" />
  </h:form>
</body>
</html>
