# Root logger option
log4j.rootLogger=INFO, stdout
 
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c] (%t) %m%n

# Logger levels
log4j.logger.de.gedoplan=TRACE
log4j.logger.de.gedoplan.baselibs=INFO
log4j.logger.org=WARN
log4j.logger.org.jboss.ejb.client.remoting.ChannelAssociation=ERROR
log4j.logger.org.jboss.naming.remote.protocol.v1.RemoteNamingStoreV1=OFF
